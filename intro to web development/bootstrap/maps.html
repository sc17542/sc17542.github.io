<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Maps</title>
</head>
<body>
    <div class="row no-gutters">
        <div class="col-12">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pokedex.html">Pokedex</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="maps.html">Maps</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="row no-gutters">
        <div class="col-12" id="maps-heading-column">
            <h1 id="maps-heading">Pokemon Region Maps</h1>
        </div>
    </div>
    
    <div class="row no-gutters map-row">
        <div class="col-4">
            <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Kanto">
                <img src="images/maps/kanto.png" alt="A map of the Kanto region">
            </button>
        </div>
            
        <div class="col-4">
            <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Johto">
                <img src="images/maps/johto.png" src="A map of the Johto region">
            </button>
        </div>
            
        <div class="col-4">
            <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Hoenn">
                <img src="images/maps/hoenn.jpg" alt="A map of the Hoenn region">
            </button>
        </div>
        
        <div class="col-4">
            <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Sinnoh">
                <img src="images/maps/sinnoh.jpeg" alt="A map of the Sinnoh region">
            </button>
        </div>
        
        <div class="col-4">
            <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Unova">
                <img src="images/maps/unova.jpeg" alt="A map of the Unova region">
            </button>
        </div>
            
        <div class="col-4">
            <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Kalos">
                <img src="images/maps/kalos.jpeg" alt="A map of the Kalos region">
            </button>
        </div>
        
        <div class="col-4">
            <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Alola">
                <img src="images/maps/alola.jpeg" alt="A map of the Alola region">
            </button>
        </div>
    </div>

    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
